<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NURAL - Loading...</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Quicksand:wght@600;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #ffffff;
            color: #1E252D;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 440px;
            width: 100%;
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            min-height: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .message-bubble {
            background: white;
            color: #1E252D;
            padding: 16px 20px;
            border-radius: 20px 20px 20px 4px;
            font-size: 16px;
            font-weight: 600;
            line-height: 1.5;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            border: 1px solid #f3f4f6;
        }

        .loading-animation {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 40px auto;
        }

        .character {
            width: 128px;
            height: 196px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(-50%, -50%) translateY(0px);
            }

            50% {
                transform: translate(-50%, -50%) translateY(-20px);
            }
        }

        .bouncing-dots {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            margin-top: 40px;
        }

        .dot {
            width: 16px;
            height: 16px;
            background: #2563EB;
            border-radius: 50%;
            animation: bounce 0.6s infinite alternate;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
            background: #36bffa;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
            background: #93C5FD;
        }

        @keyframes bounce {
            to {
                transform: translateY(-24px);
                opacity: 0.7;
            }
        }

        .progress-circle {
            width: 100px;
            height: 100px;
            margin: 30px auto;
            position: relative;
        }

        .progress-ring {
            transform: rotate(-90deg);
        }

        .progress-ring-circle {
            stroke: #36bffa;
            stroke-width: 6;
            fill: transparent;
            stroke-dasharray: 283;
            stroke-dashoffset: 283;
            animation: progress 3s linear infinite;
        }

        @keyframes progress {
            0% {
                stroke-dashoffset: 283;
            }

            100% {
                stroke-dashoffset: 0;
            }
        }

        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #36bffa;
            border-radius: 50%;
            animation: sparkle 2s ease-in-out infinite;
        }

        .sparkle:nth-child(1) {
            left: 20%;
            top: 30%;
            animation-delay: 0s;
        }

        .sparkle:nth-child(2) {
            right: 20%;
            top: 40%;
            animation-delay: 0.5s;
        }

        .sparkle:nth-child(3) {
            left: 30%;
            bottom: 30%;
            animation-delay: 1s;
        }

        .sparkle:nth-child(4) {
            right: 30%;
            bottom: 40%;
            animation-delay: 1.5s;
        }

        @keyframes sparkle {

            0%,
            100% {
                opacity: 0;
                transform: scale(0);
            }

            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .bottom-indicator {
            width: 134px;
            height: 5px;
            background: rgba(17, 25, 39, 0.5);
            border-radius: 10px;
            margin-top: auto;
        }

        .back-btn {
            position: absolute;
            top: 40px;
            left: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            border-radius: 50%;

            color: #111927;
            text-decoration: none;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .back-btn:hover {
            background: #e5e7eb;
            transform: translateX(-2px);
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
