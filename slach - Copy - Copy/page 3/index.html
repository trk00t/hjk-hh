    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #ffffff;
            color: #1E252D;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 440px;
            width: 100%;
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .progress-bar {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .progress-track {
            flex: 1;
            height: 12px;
            background: #f3f4f6;
            border-radius: 16px;
            position: relative;
            overflow: hidden;
        }

        .progress-fill {
            position: absolute;
            width: 0%;
            height: 100%;
            background: #36bffa;
            border-radius: 16px;
            left: 0;
            top: 0;
            transition: width 0.5s ease;
        }

        .progress-text {
            font-family: 'Quicksand', sans-serif;
            font-weight: 700;
            font-size: 20px;
            color: #111927;
        }

        .message-section {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 30px;
        }

        .character {
            width: 72px;
            height: 120px;
            flex-shrink: 0;
        }

        .message-bubble {
            background: white;
            color: #1E252D;
            padding: 16px 20px;
            border-radius: 20px 20px 20px 4px;
            font-size: 16px;
            font-weight: 600;
            line-height: 1.5;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            border: 1px solid #f3f4f6;
        }

        .age-picker {
            height: 400px;
            position: relative;
            margin: 40px 0;
            overflow: hidden;
        }

        .age-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0;
            transition: transform 0.3s ease;
            padding: 172px 0;
        }

        .age-item {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            user-select: none;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .age-item.small {
            font-size: 20px;
            color: #9e9e9e;
            opacity: 0.5;
        }

        .age-item.medium-small {
            font-size: 24px;
            color: #757575;
            opacity: 0.7;
        }

        .age-item.medium {
            font-size: 32px;
            color: #616161;
            opacity: 0.8;
        }

        .age-item.large {
            font-size: 40px;
            color: #424242;
            opacity: 0.9;
        }

        .age-item.selected {
            font-size: 48px;
            font-weight: 700;
            color: #3479e9;
            opacity: 1;
            position: relative;
        }

        .age-item.selected::after {
            content: 'years';
            position: absolute;
            right: -60px;
            top: 50%;
            transform: translateY(-50%);
            font-family: 'Urbanist', sans-serif;
            font-size: 18px;
            font-weight: 500;
            color: #212121;
            letter-spacing: 0.2px;
        }

        .picker-lines {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 180px;
            pointer-events: none;
        }

        .picker-line {
            height: 2px;
            background: #e0e0e0;
            width: 100%;
        }

        .picker-line.top {
            position: absolute;
            top: -48px;
        }

        .picker-line.bottom {
            position: absolute;
            bottom: -48px;
        }

        .btn-continue {
            width: 100%;
            padding: 18px;
            background: #2563EB;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .btn-continue:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(37, 99, 235, 0.3);
        }

        .bottom-indicator {
            width: 134px;
            height: 5px;
            background: rgba(17, 25, 39, 0.5);
            border-radius: 10px;
            margin: 30px auto 0;
        }

        [dir="rtl"] .age-item.selected::after {
            right: auto;
            left: -60px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
        }

        /* Mobile adjustment for back button */
        @media (max-width: 768px) {
            .back-btn {
                position: fixed !important;
                left: 10px !important;
                top: 10px !important;
            }
        }

        .back-btn {
            position: absolute;
            top: 40px;
            left: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            color: #111927;
            text-decoration: none;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .back-btn:hover {
            background: #e5e7eb;
            transform: translateX(-2px);
        }
    </style>

            for (let age = 18; age <= 100; age++) {
                const ageItem = document.createElement('div');
                ageItem.className = 'age-item';
                ageItem.textContent = age;
                ageItem.dataset.age = age;
                ageList.appendChild(ageItem);
            }
            // updateAgeStyles(); // Removed to prevent resetting selectedAge to 18
            centerSelectedAge();
        }

        // تحديث أنماط العناصر بناءً على القرب من المركز
        function updateAgeStyles() {
            const items = document.querySelectorAll('.age-item');
            const pickerCenter = agePicker.offsetHeight / 2;

            items.forEach(item => {
                const itemRect = item.getBoundingClientRect();
                const pickerRect = agePicker.getBoundingClientRect();
                const itemCenter = itemRect.top + itemRect.height / 2 - pickerRect.top;
                const distance = Math.abs(itemCenter - pickerCenter);

                item.classList.remove('small', 'medium-small', 'medium', 'large', 'selected');

                if (distance < 20) {
                    item.classList.add('selected');
                    selectedAge = parseInt(item.dataset.age);
                } else if (distance < 60) {
                    item.classList.add('large');
                } else if (distance < 100) {
                    item.classList.add('medium');
                } else if (distance < 140) {
                    item.classList.add('medium-small');
                } else {
                    item.classList.add('small');
                }
            });
        }

        // توسيط العمر المحدد
        function centerSelectedAge() {
            const items = document.querySelectorAll('.age-item');
            const targetItem = Array.from(items).find(item =>
                parseInt(item.dataset.age) === selectedAge
            );

            if (targetItem) {
                const itemIndex = Array.from(items).indexOf(targetItem);
                const itemHeight = 56; // متوسط ارتفاع العنصر مع الفراغ
                currentTranslate = -itemIndex * itemHeight;
                ageList.style.transform = `translateY(${currentTranslate}px)`;
                updateAgeStyles();
            }
        }

        // معالجة السحب
        function handleDragStart(e) {
            isDragging = true;
            startY = e.type.includes('mouse') ? e.clientY : e.touches[0].clientY;
            prevTranslate = currentTranslate;
            ageList.style.transition = 'none';
        }

        function handleDragMove(e) {
            if (!isDragging) return;
            e.preventDefault();

            const currentY = e.type.includes('mouse') ? e.clientY : e.touches[0].clientY;
            const diff = currentY - startY;
            currentTranslate = prevTranslate + diff;

            ageList.style.transform = `translateY(${currentTranslate}px)`;
            updateAgeStyles();
        }

        function handleDragEnd() {
            if (!isDragging) return;
            isDragging = false;

            ageList.style.transition = 'transform 0.3s ease';
            centerSelectedAge();
        }

        // معالجة النقر
        function handleClick(e) {
            if (e.target.classList.contains('age-item')) {
                selectedAge = parseInt(e.target.dataset.age);
                centerSelectedAge();
            }
        }

        // معالجة العجلة
        function handleWheel(e) {
            e.preventDefault();
            currentTranslate += e.deltaY > 0 ? 56 : -56;
            ageList.style.transform = `translateY(${currentTranslate}px)`;
            updateAgeStyles();

            clearTimeout(window.wheelTimeout);
            window.wheelTimeout = setTimeout(() => {
                centerSelectedAge();
            }, 150);
        }

        // إضافة مستمعي الأحداث
        agePicker.addEventListener('mousedown', handleDragStart);
        agePicker.addEventListener('mousemove', handleDragMove);
        agePicker.addEventListener('mouseup', handleDragEnd);
        agePicker.addEventListener('mouseleave', handleDragEnd);

        agePicker.addEventListener('touchstart', handleDragStart);
        agePicker.addEventListener('touchmove', handleDragMove);
        agePicker.addEventListener('touchend', handleDragEnd);

        agePicker.addEventListener('click', handleClick);
        agePicker.addEventListener('wheel', handleWheel, { passive: false });

        // تحريك شريط التقدم
        const progressFill = document.querySelector('.progress-fill');
        // progressFill.style.transition = 'width 0.5s ease';
        setTimeout(() => {
            if (progressFill) progressFill.style.width = '57.14%'; // 4/7
        }, 500);

        function goToNext() {
            console.log('Selected age:', selectedAge);
            // alert('العمر المحدد: ' + selectedAge + ' سنة');
            window.location.href = '../page 4/index.html';
        }

        // تهيئة
        createAgeList();
    </script>
